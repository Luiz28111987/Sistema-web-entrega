<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Viagens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Consulta Relatório - Sistema de Gestão de Entregas</h1>
        <form id="relatorioForm" class="mb-4">
            <div class="mb-3">
                <label for="motorista" class="form-label">Motorista:</label>
                <select name="motorista" id="motorista" class="form-select">
                    <!-- Motoristas serão carregados aqui -->
                </select>
            </div>

            <div class="mb-3">
                <label for="dataInicial" class="form-label">Data Inicial:</label>
                <input type="date" name="dataInicial" id="dataInicial" class="form-control">
            </div>

            <div class="mb-3">
                <label for="dataFinal" class="form-label">Data Final:</label>
                <input type="date" name="dataFinal" id="dataFinal" class="form-control">
            </div>
            
            <div>
                <button type="submit" class="btn btn-primary">Gerar Relatório</button>
                <button type="button" class="btn btn-primary" onclick="location.href='/dashboard'">Sair</button>
            </div>
        </form>

        <table id="resultado" class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Motorista</th>
                    <th>Veículo</th>
                    <th>Placa</th>
                    <th>KM Rodado</th>
                    <th>Notas Transportadas</th>
                    <th>Notas Coletadas</th>
                    <th>Regiões</th>
                </tr>
            </thead>
            <tbody>
                <!-- Resultados serão carregados aqui -->
            </tbody>
        </table>
    </div>

    <script src="{{ url_for('static', filename='relatorio.js') }}" defer></script>
</body>
</html>
