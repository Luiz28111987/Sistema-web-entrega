<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Cadastro motorista - Sistema de Gestão de Entregas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="page">  
  <main class="dashboard-container">
    <h1>Cadastrar Motorista</h1>
    
    <form method="POST" action="/cadastra_motorista" class="buttons-container">
      <label for="motorista_id">Codigo do Motorista:</label>
      <input type="number" id="motorista_id" name="motorista_id" value="{{ proximo_id }}" readonly>
      
      <label for="motorista">Nome do Motorista:</label>
      <input type="text" id="motorista" name="motorista" placeholder="Digite o nome do motorista" required>

      <!-- Verifica se há uma mensagem de erro -->
      {% if erro %}
      <div class="alert alert-danger">
        {{ erro }}
      </div>
      {% endif %}
      
      <input type="submit" value="Cadastrar Motorista">

      <button type="button" onclick="location.href='/dashboard'">Sair</button>
    </form>
    
  </main>
</body>
</html>
