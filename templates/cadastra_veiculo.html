<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Cadastro veiculos - Sistema de Gestão de Entregas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="page">  
  <main class="dashboard-container">
    <h1>Cadastrar Veiculo</h1>
    
    <form method="POST" action="/cadastra_veiculo" class="buttons-container">
      <label for="veiculo_id">Codigo do Veiculo:</label>
      <input type="number" id="veiculo_id" name="veiculo_id" value="{{ proximo_id }}" readonly>
      
      <label for="tipo_veiculo">Tipo de Veiculo:</label>
      <input type="text" id="tipo_veiculo" name="tipo_veiculo" placeholder="Digite o tipo do veiculo" required>

      <label for="placa">Placa do Veiculo:</label>
      <input type="text" id="placa" name="placa" placeholder="Digite a placa do veiculo" minlength="8" maxlength="8"  required>

      <!-- Verifica se há uma mensagem de erro -->
      {% if erro %}
      <div class="alert alert-danger">
        {{ erro }}
      </div>
      {% endif %}
      
      <input type="submit" value="Cadastrar Veiculo">

      <button type="button" onclick="location.href='/dashboard'">Sair</button>
    </form>
    
  </main>
</body>
</html>
