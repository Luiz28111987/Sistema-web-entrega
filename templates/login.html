<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gestão de Entregas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <main class="page">
        <form id="loginForm" method="POST" class="formLogin">
            
            <h1>Login</h1>
            
            <p>Digite seus dados de acesso nos campos abaixo.</p>

            <div data-mdb-input-init class="form-outline mb-4">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required placeholder="Digite seu usuario" autofocus="true" />
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required placeholder="Digite sua senha" />
            </div>
            
            <span id="error-message" class="error"></span>
            
            <input data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" type="submit" value="Acessar"/>
        </form>
    </main>
    <footer>
        </footer>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</body>
</html>
