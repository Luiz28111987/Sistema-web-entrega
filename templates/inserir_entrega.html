<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Entrega</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Inserir Entrega</h1>
    
        {% if error_message %}
        <div class="alert alert-danger" role="alert">
            {{ error_message }}
        </div>
        {% endif %}
    
        <form action="{{ url_for('inserir_entrega') }}" method="POST">
    
            <label for="numero_entrega">Número da Entrega:</label>
            <input type="text" id="numero_entrega" name="numero_entrega" value="{{ numero_entrega }}" readonly>
    
            <label for="motorista">Motorista:</label>
            <input type="text" id="busca-motorista" name="motorista" value="{{ motorista }}" required>
            <ul id="sugestoes-motorista"></ul>
    
            <label for="placa">Placa:</label>
            <input type="text" id="busca-placa" name="placa" value="{{ placa }}" placeholder="Digite a placa" required>
            <ul id="sugestoes-placa"></ul>
    
            <label for="veiculo">Veículo:</label>
            <input type="text" id="veiculo" name="veiculo" value="{{ veiculo }}" required readonly>
    
            <label for="km-inicial">KM Inicial:</label>
            <input type="number" id="km-inicial" name="km-inicial" value="{{ km_inicial }}" required>
    
            <label for="num-notas">Número de Notas:</label>
            <input type="number" id="num-notas" name="num-notas" value="{{ num_notas }}" required>
    
            <label for="regioes">Regiões:</label>
            <input type="text" id="busca-regiao" name="regioes" value="{{ regioes }}" placeholder="Ex: Sobradinho/Ceilândia/Taguatinga">
            <ul id="sugestoes-regiao"></ul>
            <ul id="itemList"></ul>
    
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <button type="button" class="btn btn-primary" id="limpar-regioes">Limpar Regiões Selecionadas</button>
                    </div>
                    <div class="col-md-4">
                        <input type="submit" class="btn btn-primary" value="Inserir Entrega">
                    </div>
                    <div class="col-md-4">
                        <button type="button" class="btn btn-primary" onclick="location.href='/dashboard'">Sair</button>
                    </div>
                </div>
            </div>
        </form>
    </div>    
<script src="{{ url_for('static', filename='script.js') }}" defer></script>
</body>
</html>
