<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Cadastro regiões - Sistema de Gestão de Entregas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="page">  
  <main class="dashboard-container">
    <h1>Cadastrar Regiao</h1>
    
    <form method="POST" action="/cadastra_regiao" class="buttons-container">
      <label for="regiao_id">Codigo da Regiao:</label>
      <input type="number" id="regiao_id" name="regiao_id" value="{{ proximo_id }}" readonly>
      
      <label for="regiao">Nome da Regiao:</label>
      <input type="text" id="regiao" name="regiao" placeholder="Digite o nome da Região" required>

      <!-- Verifica se há uma mensagem de erro -->
      {% if erro %}
      <div class="alert alert-danger">
        {{ erro }}
      </div>
      {% endif %}
      
      <input type="submit" value="Cadastrar Região">

      <button type="button" onclick="location.href='/dashboard'">Sair</button>
    </form>
    
  </main>
</body>
</html>
