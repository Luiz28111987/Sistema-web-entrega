<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Entrega</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container">
    <div class="container mt-4">
        <h1>Editar Entrega</h1>
        <form action="/atualizar_entrega" method="post">
            <!-- Campo oculto para o número da entrega (não editável) -->
            <input type="hidden" name="numero_entrega" value="{{ entrega[0] }}">

            <!-- Número da Entrega (não editável) -->
            <div class="mb-3">
                <label for="numero_entrega" class="form-label">Número da Entrega</label>
                <input type="text" class="form-control" id="numero_entrega" value="{{ entrega[0] }}" readonly>
            </div>

            <!-- Data da Entrega (não editável) -->
            <div class="mb-3">
                <label for="data_entrega" class="form-label">Data da Entrega</label>
                <input type="date" class="form-control" id="data_entrega" value="{{ entrega[1] }}" readonly>
            </div>

            <!-- KM Inicial (não editável) -->
            <div class="mb-3">
                <label for="km_inicial" class="form-label">KM Inicial</label>
                <input type="text" class="form-control" id="km_inicial" value="{{ entrega[2] }}" readonly>
            </div>

            <!-- KM Final (editável) -->
            <div class="mb-3">
                <label for="km_final" class="form-label">KM Final</label>
                <input type="number" class="form-control" id="km_final" name="km_final" value="{{ entrega[3] }}" required>
            </div>

            <!-- Quantidade de Coletas (editável) -->
            <div class="mb-3">
                <label for="quantidade_coletas" class="form-label">Quantidade de Coletas</label>
                <input type="number" class="form-control" id="quantidade_coletas" name="quantidade_coletas" value="{{ entrega[4] }}" required>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-md-4 ">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                    <div class="col-md-4">
                        <button type="button"  class="btn btn-primary" onclick="location.href='/finalizar_entrega'">Sair</button>
                    </div>
                </div>
            </div>    
        </form>        
    </div>
</body>
</html>
