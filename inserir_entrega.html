<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Entrega</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
<div class="container">
    <h1>Inserir Entrega</h1>
    <form action="#" method="POST">
        <label for="numero-entrega">Número da Entrega:</label>
        <input type="text" id="numero-entrega" name="numero-entrega" value="1" readonly>

        <label for="motorista">Motorista:</label>
        <input type="text" id="motorista" name="motorista" required>

        <label for="veiculo">Veículo:</label>
        <input type="text" id="veiculo" name="veiculo" required>

        <label for="placa">Placa:</label>
        <input type="text" id="placa" name="placa" required>

        <label for="km-inicial">KM Inicial:</label>
        <input type="number" id="km-inicial" name="km-inicial" required>

        <label for="num-notas">Número de Notas:</label>
        <input type="number" id="num-notas" name="num-notas" required>

        <label for="data">Data:</label>
        <input type="text" id="data" name="data" value="<!-- Data automática -->" readonly>

        <label for="regioes">Regiões:</label>
        <input type="text" id="regioes" name="regioes" placeholder="Ex: Sobradinho/Ceilândia/Taguatinga" required>

        <input type="submit" value="Inserir Entrega">
    </form>
</div>

<script>
    // Script para gerar automaticamente a data atual
    const data = new Date().toLocaleDateString('pt-BR');
    document.getElementById('data').value = data;

    // Script para gerar automaticamente o número da entrega
    // Você precisará implementar isso de forma dinâmica no backend
    const numeroEntrega = 1; // Este número deve ser gerado dinamicamente
    document.getElementById('numero-entrega').value = numeroEntrega;
</script>

</body>
</html>
